<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/logoSekolah.png" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>SPPS Pelita Hati</title>
  </head>
  <body>
    <div class="login-content">
      <figure>
        <div class="slider">
          <div class="slide">
            <img id="slide1" src="../assets/bg-login/bg-1.jpg" alt="" />
          </div>
          <div class="slide">
            <img id="slide2" src="../assets/bg-login/bg-2.jpg" alt="" />
          </div>
          <div class="slide">
            <img id="slide3" src="../assets/bg-login/bg-3.jpg" alt="" />
          </div>
          <div class="slide">
            <img id="slide4" src="../assets/bg-login/bg-4.jpg" alt="" />
          </div>
        </div>
      </figure>
      <div class="main-content">
        <span class="name">SEKOLAH DASAR KRISTEN<br />PELITA HATI</span>
        <div class="form-login">
          <span class="login-header pb-5"
            >LOG-IN <br />
            SD PELITA HATI</span
          >
          <div class="main-login">
            <div class="main-section">
              <span class="input-span">Username :</span>
              <input
                class="input"
                type="text"
                placeholder="Nomor Induk Siswa"
              />
            </div>
            <div class="main-section">
              <span class="input-span">Password :</span>
              <input class="input" type="text" placeholder="password" />
            </div>
            <button id="masuk" class="btn btn-success mx-5">Masuk</button>
            <div class="hub-admin d-flex justify-content-center">
              <span class="d-inline pe-2">belum ada akun?</span>
              <a href="#" class="d-inline fw-bold">hubungi admin</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
